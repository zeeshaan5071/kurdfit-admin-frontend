<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/common-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/side-bar.css' %}">
    <link rel="stylesheet" href="{% static 'css/delete-modal.css' %}">
    <link rel="stylesheet" href="{% static 'css/logout-modal.css' %}">

    {% block links %} {% endblock %}

    <title>Document</title>
</head>
<body>
    {% include "components/sidebar.html" %}

    <main class="content">
        {% block content %} {% endblock %}
    </main>

    {% include "modals/delete-modal.html" %}
    {% include "modals/logout-modal.html" %}
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
{% block scripts %} {% endblock %}
</html>
